
<!DOCTYPE html>
<html>
<head>
  <title>SecureNet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>SecureNet</h1>
  
  <form id="url-form">
    <label for="url-input">Enter URL:</label>
    <input type="text" id="url-input" name="url-input" placeholder="https://www.youtube.com">
    <button type="submit">Open URL</button>
  </form>
  
  <form id="google-form">
    <label for="google-input">Google Search:</label>
    <input type="text" id="google-input" name="google-input" placeholder="Cute cats">
    <button type="submit">Google Search</button>
  </form>
  
  <script>
    // URL Opener
    document.getElementById('url-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var urlInput = document.getElementById('url-input').value;
      window.open(urlInput, '_self');
    });

    // Google Search
    document.getElementById('google-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var googleInput = document.getElementById('google-input').value;
      window.open('https://www.google.com/search?q=' + encodeURIComponent(googleInput), '_self');
    });
  </script>
</body>
</html>
